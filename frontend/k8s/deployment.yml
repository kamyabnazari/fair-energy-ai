apiVersion: apps/v1
kind: Deployment
metadata:
  name: fair-energy-ai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fair-energy-ai-frontend
  template:
    metadata:
      labels:
        app: fair-energy-ai-frontend
    spec:
      containers:
        - name: fair-energy-ai-frontend
          image: registry/app:tag
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 100Mi
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 3
